<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/heart-logo.jpg">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <form action="/signup" method="POST">
            <h1>Sign Up</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
                <label for="username">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="btn">Signup</button>

            <div class="register-link">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
                    <img src="/img/heart-logo.jpg" alt="xplore" width="20" height="20" style="border-radius: 50%;">
                    <span class="ms-1 fs-7">Xplore</span>
                </a>
            </div>
            
        </form>
    </div>
</body>

</html>
